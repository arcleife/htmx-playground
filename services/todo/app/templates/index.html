<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />

    <script src="https://unpkg.com/htmx.org@1.9.5"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/ws.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <div class="h-1/2 w-full mx-auto p-4 border-1 text-center font-bold">
      <h1>TEST</h1>
    </div>

    <div class="h-1/2 w-full mx-auto p-4 border-1">
      <h1 class="text-grey-400 text-center font-bold">Get using HTMX</h1>
      <div hx-get="/test" hx-trigger="load" hx-target="this" hx-swap="innerHTML"></div>
    </div>
  </body>

</html>
